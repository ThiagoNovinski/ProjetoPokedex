<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./imagens/favicon.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>





</head>

<body>
    <main>
        <img class="pokemonImage">
        <img src="./imagens/pokedexFinal.png" alt="pokedex" class="pokedex">

        <h1 class="pokemonNameNumber">
            <span class="pokemonNumber"></span> -
            <span class="pokemonName"></span>
        </h1>
        <form class="form">
            <input type="search" class="inputSearch" placeholder=" Name or number" required>
        </form>
        <div class="buttons">
            <button class="buttonPrev">&lt; Previous</button>
            <button class="buttonShiny">Shiny</button>
            <button class="buttonNext">Next &gt;</button>
        </div>
        <img class="type1" src=bug>
        <img class="type2" src="./imagens/Types/poison.png">

        <h2 class="informations">
            <span class="typeText"> TYPE: <span>
            
        </h2>
    </main>

</body>

</html>
